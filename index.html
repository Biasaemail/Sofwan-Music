<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofwan Music</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(0,0,0,0.5) 70%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .star {
            position: absolute;
            border-radius: 50%;
            background-color: white;
            opacity: 0.7;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        .container {
            max-width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        .neon-splash {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
            z-index: 1;
        }

        .neon-splash.active {
            opacity: 1;
        }

        .neon-splash span {
            position: absolute;
            background: radial-gradient(circle, rgba(255,0,255,0.8) 0%, rgba(255,0,255,0) 70%);
            border-radius: 50%;
            animation: float 3s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }

        .player {
            position: relative;
            width: 90%;
            max-width: 400px;
            background: rgba(40, 40, 40, 0.9);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.3);
            transition: all 0.3s;
            z-index: 2;
        }

        .player:hover {
            box-shadow: 0 0 40px rgba(255, 0, 255, 0.5);
            transform: scale(1.02);
        }

        .song-info {
            text-align: center;
            margin-bottom: 25px;
        }

        .song-cover {
            width: 280px;
            height: 280px;
            margin: 0 auto 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
        }

        .song-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .song-cover:hover img {
            transform: scale(1.05);
        }

        .song-title {
            font-size: 1.8em;
            margin-bottom: 8px;
            color: #1DB954;
            text-shadow: 0 0 10px rgba(29, 185, 84, 0.3);
        }

        .artist {
            color: #b3b3b3;
            font-size: 1.1em;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-top: 25px;
        }

        .play-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #1DB954;
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            transition: all 0.3s;
            box-shadow: 0 0 15px rgba(29, 185, 84, 0.4);
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(29, 185, 84, 0.6);
        }

        .progress {
            width: 100%;
            height: 6px;
            background: #404040;
            border-radius: 3px;
            margin-top: 25px;
            position: relative;
            cursor: pointer;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: #1DB954;
            border-radius: 3px;
            transition: width 0.1s linear;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            right: -5px;
            top: -4px;
            width: 14px;
            height: 14px;
            background: #1DB954;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(29, 185, 84, 0.6);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .progress:hover .progress-bar::after {
            opacity: 1;
        }

        .time {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            color: #b3b3b3;
            font-size: 0.9em;
        }

        #spotifyPlayer {
            display: none;
        }
    </style>
</head>

    <!-- Generate Stars in the Background -->
    <script>
        for (let i = 0; i < 200; i++) {
            let star = document.createElement('div');
            star.classList.add('star');
            let size = Math.random() * 3 + 1; // random star size
            let x = Math.random() * window.innerWidth; // random x position
            let y = Math.random() * window.innerHeight; // random y position
            let duration = Math.random() * 2 + 1; // random twinkle duration
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${x}px`;
            star.style.top = `${y}px`;
            star.style.animationDuration = `${duration}s`;
            document.body.appendChild(star);
        }
    </script>

        </div>
    </div>
