<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musk by Sofwan</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Background */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0.7) 80%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Animated Neon Lights */
        .neon-bg {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 0, 255, 0.2) 0%, rgba(0, 0, 0, 0.7) 80%);
            animation: neonAnimation 5s linear infinite;
            z-index: 0;
        }

        @keyframes neonAnimation {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Container */
        .container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 400px;
            background: rgba(40, 40, 40, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.4);
        }

        /* Song Cover */
        .song-cover img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
        }

        /* Song Info */
        .song-title {
            font-size: 1.8em;
            margin-top: 15px;
            color: #1DB954;
            text-align: center;
        }

        .artist {
            color: #b3b3b3;
            font-size: 1.2em;
            text-align: center;
        }

        /* Controls */
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .play-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #1DB954;
            border: none;
            color: white;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(29, 185, 84, 0.5);
        }

        /* Progress Bar */
        .progress {
            width: 100%;
            height: 6px;
            background: #404040;
            border-radius: 3px;
            margin-top: 15px;
            position: relative;
            cursor: pointer;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: #1DB954;
            border-radius: 3px;
            transition: width 0.1s linear;
        }

        /* Time */
        .time {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            color: #b3b3b3;
            font-size: 0.9em;
        }

        /* Spotify Embed */
        #spotifyPlayer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="neon-bg"></div>

    <div class="container">
        <div class="song-cover">
            <img src="https://upload.wikimedia.org/wikipedia/en/a/a7/Another_Love_Tom_Odell_single_cover.png" alt="Song Cover">
        </div>
        <h2 class="song-title">Another Love</h2>
        <p class="artist">Tom Odell</p>

        <div class="progress" id="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="time">
            <span id="currentTime">0:00</span>
            <span id="duration">3:47</span>
        </div>

        <div class="controls">
            <button class="play-btn" id="playBtn">▶</button>
        </div>

        <div id="spotifyPlayer">
            <iframe src="https://open.spotify.com/embed/track/3JvKfv6T31zO0ini8iNItO" width="100%" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </div>
    </div>

    <script>
        // Simulate Play Button
        let isPlaying = false;
        const playBtn = document.getElementById('playBtn');

        playBtn.addEventListener('click', () => {
            isPlaying = !isPlaying;
            playBtn.textContent = isPlaying ? '⏸' : '▶';
        });
    </script>
</body>
</html>
